        window.__flyerStart = Date.now();

        obj["flyer_bundle_load"] = {"bundle_load_start":bundleLoadStart, "bundle_load_end":bundleLoadEnd, "bundle_load_latency":loadLatency}
        try {
            JOS.tracker._trackLifeCycle("hypersdk")("info")("latency")(obj)()
        } catch (e) { }

    }
