// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        google()
        mavenCentral()
        // block:start:assets-plugin-maven-url
        maven { url "https://payments.juspay.io/hyper-sdk/" }
        // block:end:assets-plugin-maven-url
    }
    dependencies {
        classpath "com.android.tools.build:gradle:7.0.0"

        // block:start:assets-class-path
        classpath 'io.juspay:globalpaymentssdk.plugin:2.2.5'
        // block:end:assets-class-path

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        //block:start:hyper-sdk-maven-url
        maven {
            url "https://payments.juspay.io/hyper-sdk/" 
        }
        //block:end:hyper-sdk-maven-url
    }
}


task clean(type: Delete) {
    delete rootProject.buildDir
}
